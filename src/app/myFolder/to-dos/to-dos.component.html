<h2>
    {{title}}
    <input #newTache
    (keyup.enter)="addTache(newTache.value)" placeholder="Edit list name...">
    
    <button (click)="addTache(newTache.value)">Edit</button>
</h2>


<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>

<app-todo-item 
*ngFor="let todo of todos" 
[todo]="todo"
(deleteTodo)="deleteTodo($event)"
>

</app-todo-item>
